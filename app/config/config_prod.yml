imports:
    - { resource: parameters_prod.default.yml }
    - { resource: config.yml }

framework:
    assets:
        version: "%version%"

monolog:
    handlers:
        logstash:
            type:         fingers_crossed
            handler:      logstash_file
            action_level: 'error'
            excluded_404s:
                - ^/
        logstash_file:
            type:         stream
            path:         "%kernel.logs_dir%/prod.json"
            formatter:    monolog.formatter.logstash
            level:        'warning'
        sentry_fingers_crossed:
            type:         fingers_crossed
            handler:      sentry_buffer
            action_level: 'warning'
            excluded_404s:
                - ^/
        sentry_buffer:
            type: buffer
            handler: sentry
        sentry:
            type:         raven
            level:        'warning'
            client_id:    \Raven_Client
        sentry_breadcrumbs:
            type:         service
            id:           \Raven_Breadcrumbs_MonologHandler
        console:
            type:  console

services:
    \Raven_Client:
        class: \Raven_Client
        arguments:
            - "%env(SENTRY_DSN)%"
            -
                auto_log_stacks: true
                install_default_breadcrumb_handlers: false
                install_shutdown_handler: false
                release: "%version%"
    \Raven_Breadcrumbs_MonologHandler:
        class: \Raven_Breadcrumbs_MonologHandler
        arguments:
            - "@\\Raven_Client"
