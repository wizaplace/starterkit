imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.project_dir%/app/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ['!event']
        console:
            type:   console
            channels: ['!event', '!doctrine']

services:
    Leadz\GuzzleHttp\Stopwatch\StopwatchMiddleware:
        arguments:
            - '@debug.stopwatch'
    GuzzleHttp\MessageFormatter:
    guzzle.middleware.log:
        factory: 'GuzzleHttp\Middleware::log'
        class: 'callable'
        arguments:
            - '@logger'
            - '@GuzzleHttp\MessageFormatter'
    guzzle.decorating_handler:
        factory: 'GuzzleHttp\HandlerStack::create'
        class: 'GuzzleHttp\HandlerStack'
        decorates: guzzle.handler
        arguments: ['@guzzle.decorating_handler.inner']
        calls:
            - ['push', ['@guzzle.middleware.log']]
            - ['push', ['@Leadz\GuzzleHttp\Stopwatch\StopwatchMiddleware']]
