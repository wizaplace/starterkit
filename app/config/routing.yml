home:
    path: /
    defaults: { _controller: AppBundle:Home:home }
    methods: [GET]


# legacy
# product
product:
    path: /product/{categoryPath}/{slug}
    defaults: { _controller: AppBundle:Product:view }
    requirements:
        categoryPath: ".+"
        slug: "%slug.regexp%"
search:
    path: /recherche
    defaults: { _controller: AppBundle:Search:search }
    methods: [GET]
api_search_products:
    path: /api/search
    defaults: { _controller: AppBundle:Search:apiSearch }
    methods: [GET]

# basket and checkout
basket:
    path: /basket
    defaults: { _controller: AppBundle:Basket:basket }
    methods: [GET]
checkout_login:
    path: /checkout/login
    defaults: { _controller: AppBundle:Checkout:login }
    methods: [GET]
checkout_addresses:
    path: /checkout/addresses
    defaults: { _controller: AppBundle:Checkout:addresses }
    methods: [GET]
checkout_payment:
    path: /checkout/paiement
    defaults: { _controller: AppBundle:Checkout:payment }
    methods: [GET]
checkout_complete:
    path: /checkout/confirmation
    defaults: { _controller: AppBundle:Checkout:complete }
    methods: [POST]

# panier (Create, Update, Delete)
basket_add_item:
    path: /basket/add
    defaults: { _controller: AppBundle:Basket:addProduct }
    methods: [POST]
clean_basket:
    path: /basket/clean
    defaults: { _controller: AppBundle:Basket:cleanBasket }
    methods: [POST]
basket_remove_item:
    path: /basket/remove
    defaults: { _controller: AppBundle:Basket:removeProduct }
    methods: [POST]
basket_update_item_quantity:
    path: /basket/modify
    defaults: { _controller: AppBundle:Basket:updateProductQuantity }
    methods: [POST]
basket_add_coupon:
    path: /basket/add_coupon
    defaults: { _controller: AppBundle:Basket:addCoupon }
    methods: [POST]
basket_remove_coupon:
    path: /basket/remove_coupon
    defaults: { _controller: AppBundle:Basket:removeCoupon }
    methods: [POST]

# orders
order_all:
    path: /commandes
    defaults: { _controller: AppBundle:Order:viewOrders }
    methods: [GET]

order:
    path: /commande/{orderId}
    defaults: { _controller: AppBundle:Order:viewOrder }
    methods: [GET]

create_return:
    path: /commande/{orderId}/retour
    defaults: { _controller: AppBundle:Order:createReturn }
    methods: [POST]

create_return_form:
    path: /commande/{orderId}/retour
    defaults: { _controller: AppBundle:Order:displayCreateReturn }
    methods: [GET]

# profile
profile:
    path: /profile
    defaults: { _controller: AppBundle:Profile:view }
    methods: [GET]
profile_addresses:
    path: /profil/adresses
    defaults: { _controller: AppBundle:Profile:addresses }
    methods: [GET]
profile_orders:
    path: /profil/commandes
    defaults: { _controller: AppBundle:Profile:orders }
    methods: [GET]
profile_returns:
    path: /profil/retours
    defaults: { _controller: AppBundle:Profile:returns }
    methods: [GET]

login:
    path: /login
    defaults: { _controller: AppBundle:Auth:Login }
    methods: [POST]
register:
    path: /register
    defaults: { _controller: AppBundle:Auth:Register }
    methods: [POST]
updateUser:
    path: /update-user
    defaults: { _controller: AppBundle:Profile:updateProfile }
    methods: [POST]

logout:
    path: /logout
    defaults: { _controller: AppBundle:Auth:Logout }
    methods: [GET]

reset_password:
    path: /password
    defaults: { _controller: AppBundle:Auth:resetPassword }
    methods: [POST]

category:
    path: /category/{slug}
    defaults: { _controller: AppBundle:Category:view }
    methods: [GET]
    requirements:
        slug: "%slug.regexp%"

cmsQuiSommesNous:
    path: /qui-sommes-nous
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    legacy/cms/qui-sommes-nous.html.twig
cmsAide:
    path: /aide-et-faq
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    legacy/cms/aide-et-faq.html.twig
cmsContact:
    path: /contact
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    legacy/cms/contact.html.twig
cmsMentionsLegales:
    path: /mentions-legales
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    legacy/cms/mentions-legales.html.twig
cmsCgv:
    path: /cgv
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    legacy/cms/cgv.html.twig
