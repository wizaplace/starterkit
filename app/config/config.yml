imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    slug.regexp: !php/const:Wizaplace\Seo\SeoService::SLUG_REGEXP
    recaptcha.key: '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'
    recaptcha.secret: '6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe'

framework:
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.project_dir%/app/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path: ~ # use value from php.ini
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        apiBaseUrl: "%api.base_url%"
        googleMapsApiKey: '%googlemaps.api_key%'


services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    AppBundle\:
        resource: '../../src/AppBundle'
        exclude: '../../src/AppBundle/{Twig,Entity,Repository}'
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
    AppBundle\Security\AuthenticationFailureHandler:
        parent: 'security.authentication.failure_handler'
        autowire: true
        autoconfigure: false
        public: true
    AppBundle\Security\AuthenticationSuccessHandler:
        parent: 'security.authentication.success_handler'
        autowire: true
        autoconfigure: false
        public: true

    wizaplace.guzzle.handler:
        factory: 'GuzzleHttp\HandlerStack::create'
        class: 'GuzzleHttp\HandlerStack'
    wizaplace.http.client:
        class: GuzzleHttp\Client
        arguments:
            -
                base_uri: '%api.base_url%'
                handler: '@wizaplace.guzzle.handler'
    Wizaplace\ApiClient:
        arguments: ['@wizaplace.http.client']
        public: true
    Wizaplace\Catalog\CatalogService:
        public: true
    Wizaplace\Basket\BasketService:
        public: true
    Wizaplace\User\UserService:
        public: true
    Wizaplace\Order\OrderService:
        public: true
    Wizaplace\Image\ImageService:
        public: true
    Wizaplace\Seo\SeoService:
        public: true
    Wizaplace\Cms\CmsService:
        public: true
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        arguments:
            $cache: '@cache.app'
            $recaptchaKey: '%recaptcha.key%'
