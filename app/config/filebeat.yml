- input_type: log
  paths:
    - /var/log/deploy.log
  fields:
    document_type: deploy

- input_type: log
  paths:
    - /var/log/php.access.log
  fields:
    document_type: php_access
  tags: ["php", "access", "front"]

output.logstash:
  hosts: ["logs.wizacha.com:5044"]
