path.data: /app/var/filebeat/data
path.logs: /app/var/filebeat/logs

filebeat.prospectors:
- input_type: log
  paths:
    - /var/log/access.log
  fields:
    document_type: apache_access
  tags: ["apache", "access", "front"]

- input_type: log
  paths:
    - /var/log/error.log
  fields:
    document_type: apache_error
  tags: ["apache", "error"]

#- input_type: log
